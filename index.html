<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | QR code component</title> 
</head>
<body>

  <div class="container">
    <div class="content">
      <img id="qr-img" src="/images/image-qr-code.png" alt="qr-code">
      <div>
        <p id="heading" class="text">IMPROVE YOUR FRONT END SKILLS BY DEVELOPING PROJECTS.</p>
      </div>
      <div>
        <p class="text">Scan the QR code to visit Frontend Mentor and take your skill to the next level.!</p>
      </div>
    </div>
   
  </div>
  
</body>
</html>
